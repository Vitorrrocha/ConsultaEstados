<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ConsultaEstado</title>
</head>
<body>
    <h3>Digite o nome do estado para receber informações sobre ele.</h3>
    <div class="box">
        <input type="text" class="form-control" placeholder="Estado...">
        <button type="button" class="btn btn-outline-info" onclick="consultar()">Consultar</button> 
        <div id="alerta" class="alert alert-danger" role="alert" >        <!--  MENSAGEM DE ERRO-->
            O estado é invalido!
        </div> 
    </div>
    <table class="table table-striped table-dark"  >
        <tr>
            <th class="cabecalho"><strong>Sigla</strong></th>
            <td class="sigla"></td>
        </tr>
        <tr>
            <th class="cabecalho"><strong>Nome por extenso</strong></th> 
            <td class="ext"></td>
        </tr>
        <tr>
            <th class="cabecalho"><strong>Capital</strong></th>
            <td class="cap"></td>
        </tr>
        <tr>
            <th class="cabecalho"><strong>Região</strong></th>
            <td class="reg"></td>
        </tr>
    </table>     
    </div> 
    <script type="text/javascript" src="js/consultar.js"></script>
    
</body>
</html>
